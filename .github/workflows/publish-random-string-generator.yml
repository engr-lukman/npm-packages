name: Publish Random String Generator Package

# This workflow automatically publishes the Random String Generator package to npmjs.com
# Triggers on every push to main branch
on:
  push:
    branches:
      - "main" # Triggers on the main branch

jobs:
  # Build and publish the package to npmjs.com
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org

      - name: Install package dependencies
        working-directory: ./src/random-string-generator
        run: npm install

      - name: Build package
        working-directory: ./src/random-string-generator
        run: npm run build

      - name: Publish package to npmjs.org
        working-directory: ./src/random-string-generator
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PACKAGES_PUBLISH_TOKEN }}

      - name: Successfully published
        run: |
          echo "## âœ… Package Published Successfully" >> $GITHUB_STEP_SUMMARY
          echo "Random String Generator package has been published to npmjs.com." >> $GITHUB_STEP_SUMMARY
          echo "Package URL: https://www.npmjs.com/package/@engr-lukman/random-string-generator" >> $GITHUB_STEP_SUMMARY
